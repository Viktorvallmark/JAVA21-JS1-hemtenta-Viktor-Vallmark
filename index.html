<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Vädret</title>
</head>
<body>
    <main>
        <section id='form'>
            <input type="text" placeholder='Sök på en stad'>
            <button>Sök</button>
        </section>
        <h4 id='error-message'></h4>
        <section id='current-weather'>
            <div>
                <h3 id='current-description'></h3>
                <p id='current-temp'></p>
                <p id='current-wind'></p>
                <p id='current-humidity'></p>
            </div>
            <div>
                <img src="" alt="" id="weather-icon">
            </div>
        </section>
        <section id='forecast-weather'>
            <div>
                <img src="" alt="" id="weather-icontmrw">
                <p id='current-description1'></p>
                <p id='current-temp1'></p>
            </div>
            <div>
                <img src="" alt="" id="weather-icontwodays">
                <p id='current-description2'></p>
                <p id='current-temp2'></p>
            </div>
            <div>
                <img src="" alt="" id="weather-iconthreedays">
                <p id='current-description3'></p>
                <p id='current-temp3'></p>
            </div>
            <div>
                <img src="" alt="" id="weather-iconfourdays">
                <p id='current-description4'></p>
                <p id='current-temp4'></p>
            </div>
            <div>
                <img src="" alt="" id="weather-iconfivedays">
                <p id='current-description5'></p>
                <p id='current-temp5'></p>
            </div>
        </section>
    </main>
    
</body>
</html>
